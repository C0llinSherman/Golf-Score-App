<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Golf Scorecard App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"
        defer></script>
    <script src="js/util.js" defer></script>
    <script src="js/getScores.js" defer></script>
    <script src="js/render.js" defer></script>
    <script src="js/script.js" defer></script>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <nav class="navbar navbar-light bg-light d-flex">
        <div class="headerFlex"><span class="container-fluid">
                <span class="navbar-brand mb-0 h1">Golf Scorecard App</span>
                <span class="btn-group" id="course">
                    <a href="#" class="btn btn-primary active" aria-current="page" onclick="changeCourse(18300)">Fox
                        Hollow</a>
                    <a href="#" class="btn btn-primary" onclick="changeCourse(11819)">Thanksgiving Point</a>
                    <a href="#" class="btn btn-primary" onclick="changeCourse(19002)">Spanish Oaks</a>
                </span>
                <span class="btn-group" id="teeBox">
                    <a class="btn btn-primary active" aria-current="page" onclick="changeTeeBox(0)">Pro</a>
                    <a class="btn btn-primary" onclick="changeTeeBox(1)">Champion</a>
                    <a class="btn btn-primary" onclick="changeTeeBox(2)">Men's</a>
                    <a class="btn btn-primary" onclick="changeTeeBox(3)">Women's</a>
                </span>
        </div>
    </nav>
    <div class="table-responsive">
        <table class="table">
            <thead>
                <td class="col border">Hole</td>
                <td class="col border">1</td>
                <td class="col border">2</td>
                <td class="col border">3</td>
                <td class="col border">4</td>
                <td class="col border">5</td>
                <td class="col border">6</td>
                <td class="col border">7</td>
                <td class="col border">8</td>
                <td class="col border">9</td>
                <td class="col border">Out Score</td>
                <td class="col border">10</td>
                <td class="col border">11</td>
                <td class="col border">12</td>
                <td class="col border">13</td>
                <td class="col border">14</td>
                <td class="col border">15</td>
                <td class="col border">16</td>
                <td class="col border">17</td>
                <td class="col border">18</td>
                <td class="col border">In Score</td>
                <td class="col border">Total Score</td>
            </thead>
            <tbody>
                <tr id="yardage"></tr>
                <tr id="par"></tr>
                <tr id="handicap"></tr>
                <tr id="player1"></tr>
                <tr id="player2"></tr>
                <tr id="player3"></tr>
                <tr id="player4"></tr>
            </tbody>
        </table>
    </div>
    <div class="input-group mb-3">
        <button class="input-group-text" id="inputGroup-sizing-default" onclick="addPlayer()">Add
            Player</button>
        <input type="text" class="form-control" aria-label="Sizing example input"
            aria-describedby="inputGroup-sizing-default" id="playerName" value="Collin">
    </div>
    </div>
    </div>
</body>

</html>
